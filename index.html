    <div id="main"></div>
    <div id="left">
        <div id="month_selector">
            <h1>Calendar Demo</h1>
            <label for="year">Year</label><input id="year" type="number"/>
            <label for="month">Month</label><select id="month" type="checkbox">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <button id="prev_month" value="-1"> < </button>
            <button id="next_month" value="1"> > </button>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="right" style="visibility: hidden">
        <h1></h1>
        <ul id="notes_list"></ul>
        <hr>
        <button id="note_new">New</button>
        <form id="note" style="visibility: hidden">
            <fieldset><legend>Title</legend>
                <label for="note_title"></label><input type="text" id="note_title"/>
            </fieldset>
            <fieldset><legend>Description</legend>
                <label for="note_description"></label><textarea id="note_description"></textarea>
            </fieldset>
            <button id="note_save" type="button">Save</button>
        </form>
    </div>
    <script>
        now = new Date();
        year = document.getElementById("year");
        month = document.getElementById("month");
        calendar = document.getElementById("calendar");

        function refreshDate() {
            year.value = now.getFullYear();
            month.value = now.getMonth();
        }
        refreshDate();

        document.querySelectorAll("#month_selector button").forEach(function (element) {
            element.onclick = function (evt) {
                now.setMonth(now.getMonth() + parseInt(evt.target.value));
                refreshDate();
                showMonth(now, calendar);
            }
        });

        year.oninput = function (evt) {
            console.log("Y");
            now.setFullYear(year.value);
            showMonth(now, calendar);
        };

        month.oninput = function (evt) {
            console.log("M");
            now.setMonth(month.value);
            showMonth(now, calendar);
        };

        showMonth(now, calendar)
    </script>
